      <div id="form_container">

	<h2>Share a bucket</h2>
	<form id="form_896271" class="appnitro" enctype="multipart/form-data" method="post" action="" name="main_form">
	  <ul >
	    <li id="user_name_in_li">
	      <label id="user_name_in_label" class="description" for="user_name_in">User name</label>
	      <div>
		<input id="user_name_in" name="user_name_in" class="element text medium" type="text" maxlength="255" placeholder="<user name>" autofocus /> 
	      </div>
	      <p class="guidelines" id="user_name_guide"><small>Safe characters: [0-9a-zA-Z], -, and _</small></p> 
	    </li>
	    <li id="password_in_li">
	      <label id="password_in_label" class="description" for="password_in">Password</label>
	      <div>
		<input id="password_in" name="password_in" class="element text medium" type="password" maxlength="255" placeholder="<password>" /> 
	      </div>
	      <p class="guidelines" id="user_name_guide"><small>Safe characters: [0-9a-zA-Z], -, and _</small></p> 
	    </li>

	    <li>
	      <label id="bucket_name_in_label" class="description" for="bucket_name_in">Bucket name</label>
	      <div>
		<input id="bucket_name_in" name="bucket_name_in" class="element text medium" type="text" maxlength="255" placeholder="<bucket name>" /> 
	      </div>
	      <p class="guidelines" id="bucket_name_guide"><small>Safe characters: [0-9a-zA-Z], !, -, _, ., *, ', (, and )</small></p> 
	    </li>

	    <li>
	      <label id="shared_user_name_in_label" class="description" for="shared_user_name_in">Shared user name</label>
	      <div>
		<input id="shared_user_name_in" name="shared_user_name_in" class="element text medium" type="text" maxlength="255" placeholder="<shared user name>" /> 
	      </div>
	      <p class="guidelines" id="obj_name_guide"><small>The user you would like to share this bucket with</small></p> 
	    </li>

	    <li class="buttons">
	      <div style="float:left; position:relative;">
		<input class="button_text" type="button" value="Share"
		       id="submit_button" name="submit_button" />
	      </div>
	      <div id="submit_status" style="float:left; position:relative; margin-top:5px">
	      </div>
	    </li>
	    <li>
	      <div id="js_status_window"></div>
	    </li>
	  </ul>
	</form>
